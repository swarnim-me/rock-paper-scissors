<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="theme-btn">
        <img src="assets/images/sun.png" alt="">
    </div>
    <div class="content">
        <h1 class="score-title">score</h1>
        <h1 class="score"><span>3</span>-<span>2</span></h1>
        <div class="play-area">
            <div class="player-choice">
                <img src="./assets/images/Rock.svg" alt="">
            </div>
            <div class="computer-choice">
                <img src="./assets/images/Scissors.svg" alt="">
            </div>
        </div>
        <div class="options">
            <div class="rock option">
                <img src="./assets/images/Rock.svg" alt="">
            </div>
            <div class="paper option">
                <img src="./assets/images/Paper.svg" alt="">
            </div>
            <div class="scissorsi option">
                <img src="./assets/images/Scissors.svg" alt="">
            </div>
        </div>
        <h1 class="result">You Won</h1>
        <button class="play-again-btn">Play Again</button>
    </div>
</body>

</html>
